<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Components Quiz</title>
    <meta name="description" content="A quiz that focuses on the basic components of a 3D Object">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow|Londrina+Solid&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <section role="quiz-topic" class="quiz-topic">
                <h1>3D Components</h1>                
            </section>
            <section role="score" class="score">
                <ul>
                    <li>Question: 0/5</li>
                    <li>Score: 0/5</li>
                </ul>
            </section>
        </header>
        <section class="quiz-box">
            <img src="images/quad.png" alt="a single face with 4 edges">
            <form>
                <fieldset>
                    <legend class="question-text">The image above is a polygon.  What is the best term to describe this type of</legend>
                    <label for="0">
                        <button type="button" class="button button-correct" id="0" value="quad" name="answer" required>quad</button>    
                    </label>
                    <label for="1">
                        <button type="button" class="button button-incorrect" id="1" value="triangle" name="answer" required>triangle</button>    
                    </label>
                    <label for="2">
                        <button type="button" class="button button-default" id="2" value="n-gon" name="answer" required>n-gon</button>    
                    </label>
                    <label for="3">
                        <button type="button" class="button button-default" id="3" value="plane" name="answer" required>plane</button>    
                    </label>
                    <button type="submit" class="submit">Continue</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
